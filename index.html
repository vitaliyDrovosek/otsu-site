<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Osu! Characters</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">osu!</div>
        <nav>
            <a href="#">Главная</a>
            <a href="#">Карты</a>
            <a href="#" class="active">Персонажи</a>
            <a href="#">Рейтинг</a>
            <a href="#">Сообщество</a>
            <a href="#">Магазин</a>
        </nav>
        <div class="user-info">
            <img src="avatar.png" alt="User Avatar">
            <span>N1kkS</span>
        </div>
    </header>

    <main>
        <section class="characters">
            <h2>Персонажи</h2>
            <div class="character-card">
                <img src="guy.jpg" alt="Guy">
                <div class="character-name">Guy</div>
                <div class="character-controls">
                    <button><i class="fas fa-cog"></i></button>
                    <button><i class="fas fa-play"></i></button>
                    <button><i class="fas fa-pause"></i></button>
                    <button><i class="fas fa-times"></i></button>
                </div>
            </div>
            <div class="character-card active">
                <img src="sniper.jpg" alt="Sniper">
                <div class="character-name">Sniper</div>
                <div class="character-controls">
                    <button><i class="fas fa-cog"></i></button>
                    <button><i class="fas fa-play"></i></button>
                    <button><i class="fas fa-pause"></i></button>
                    <button><i class="fas fa-times"></i></button>
                </div>
            </div>
            <div class="character-card">
                <img src="tralalero.jpg" alt="Tralalero">
                <div class="character-name">Tralalero</div>
                <div class="character-controls">
                    <button><i class="fas fa-cog"></i></button>
                    <button><i class="fas fa-play"></i></button>
                    <button><i class="fas fa-pause"></i></button>
                    <button><i class="fas fa-times"></i></button>
                </div>
            </div>
        </section>

        <aside class="user-stats">
            <div class="user-avatar">
                <img src="avatar.png" alt="User Avatar">
                <span>Sotarks olux</span>
            </div>
            <div class="stats">
                <span>1800</span>
            </div>
            <div class="controls">
                <button><i class="fas fa-cog"></i></button>
                <button><i class="fas fa-play"></i></button>
                <button><i class="fas fa-pause"></i></button>
                <button><i class="fas fa-times"></i></button>
            </div>
        </aside>

        <section class="recommendations">
            <div class="recommendation-card">
                <img src="sound-chimera.jpg" alt="Sound Chimera">
                <div class="content">
                    <h3>Sound Chimera</h3>
                    <p>Ну норм вроде</p>
                    <small>Хз не играл</small>
                </div>
            </div>
            <div class="recommendation-card">
                <img src="snake-eyes.jpg" alt="Snake Eyes">
                <div class="content">
                    <h3>Snake Eyes</h3>
                    <p>Лучшая карта в осу</p>
                    <small>Кто не согласен тот лох</small>
                </div>
            </div>
            <div class="recommendation-card">
                <img src="kyouki.jpg" alt="Kyouki">
                <div class="content">
                    <h3>Kyouki</h3>
                    <p>Топ 13 уровень</p>
                    <small>Погодите</small>
                </div>
            </div>
            <button class="more-recommendations"><i class="fas fa-chevron-right"></i></button>
        </section>
    </main>
</body>
</html>
